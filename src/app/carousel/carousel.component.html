<owl-carousel #owlElement
              [options]="options"
              [items]="images"
              [carouselClasses]="['owl-theme', 'row', 'sliding']">
  <div class="item"
       *ngFor="let image of images;let i = index"
       id="{{id}}-{{i}}">
    <div class="thumbnail-image">
      <img src="{{image.url}}">
      <span>{{i}}</span>
    </div>
  </div>
</owl-carousel>

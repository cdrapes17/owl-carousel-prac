<owl-carousel #owlElement [options]="{items: 5, dots: true, nav: true, loop: true, center: true, autoplay: true, margin: 20, autoplayHoverPause: true, autoplayTimeout: 2000}"
              [items]="images"
              [carouselClasses]="['owl-theme', 'row', 'sliding']">
  <div class="item"
       *ngFor="let image of images;let i = index">
    <div class="thumbnail-image"
    
         ><img src="{{image.url}}"></div>
  </div>
</owl-carousel>
